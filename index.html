<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalcSwift</title>
</head>
<body>
    <div class="heading" style="display: flex; justify-content: center; align-items: center; font-size: 48px; height: 20vh; ">
        <nav style="text-align: center;">
            <h1 id="calcswift" style="font-size: 32px;">CalcSwift</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>

        </ul>
    </nav></div>
    <div class="container">
        <div class="box">
            <input type="text" readonly>
            <div class="row a">
                <button >C</button>
                <button class="btn2">MR</button>
                <button class="btn2">M+</button>
                <button class="btn2">M-</button>
            </div>
            <div class="row ">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row b">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row c">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row d">
                <button class="thatButton">0</button>
                <button>.</button>
                <button class="equal">=</button>
                <button>/</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
